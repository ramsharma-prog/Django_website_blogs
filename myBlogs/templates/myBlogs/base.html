<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Blogs</title>
</head>

<!-- BOOTSTRAP -->
<link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<!-- jsquery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<!-- MEDIUM STYLES -->
<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

<!-- CSS STYLES -->
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
<!-- GOOGLE FONTS -->

<link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Montserrat:wght@100%7CRusso%20One">

<body class = 'loader' >
  <!-- NABAR -->

  <nav class='navbar navbar-default techfont custom-navbar'>
    <div class='container'>
      <ul class='nav navbar-nav'>
        <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">myBlogs</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="https://github.com/">github</a></li>
        <li><a href="https://www.linkedin.com/">linkedin</a></li>
      </ul>

      <ul class='nav navbar-nav navbar-right'>
        {% if user.is_authenticated %}

        <li>
          <a href="{% url 'post_new' %}">New Post</a>
        </li>
        <li>
          <a href="{% url 'post_draft_list' %}">Drafts</a>
        </li>
        <li>
          <a href="{% url 'logout' %}">Logout</a>
        </li>

        <li>
          <a> Welcome: {{user.username}}</a>
        </li>

        {% else %}

        <li><a class='nav navbar-nav navbar-right' href="{% url 'login' %}"><button style='font-size:15px'>Login <i class='far fa-address-book'></i></button></a></li>

          {% endif %}
      </ul>
    </div>
  </nav>

  <!-- CONTENT BLOCK -->
  <div class='content container'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='blog_posts'>

          {% block content %}
          {% endblock %}

        </div>
      </div>
    </div>
  </div>


</body>

</html>
